<script>
    var mdoc = false;
    var lastpos = {
        x: 0,
        y: 0
    };
    //event listeners
    addEventListener('mousemove', (event) =>{
        lastpos.x = event.movementX;
        lastpos.y = event.movementY;
        if (mdoc){
            window.scrollBy(0 - lastpos.x, 0 - lastpos.y);
        }
    });
    function mdcanvas(){//drag entire window type thing for more control
        var stuffs = [// i do not know why i thought it would work but it does
            ()=>{//left click
                mdoc = true
            },
            ()=>{//middle mouse click

            },
            ()=>{
                //right click
                if (true){
                    const contextmenu = document.createElement('div')
                    contextmenu.innerHTML = ""
                    contextmenu.style.width = '400px'
                    contextmenu.style.height = '250px'
                    contextmenu.position = 'absoloute'
                
                    document.getElementById("grid").appendChild(contextmenu)
                    
                }
            }
        ]
        stuffs[event.button]();
    };
    function mucanvas(){
        mdoc = false;
    };

</script>
