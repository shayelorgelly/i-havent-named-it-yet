<style>
    body{
        overflow: hidden;
        scroll-behavior: smooth;
    }
    canvas.grid{

        border: 10px solid black;
        width: 10000px;
        height: 10000px;
        background-size: 35px 35px;
        background-image:
        linear-gradient(to right, grey 1px, transparent 1px),
        linear-gradient(to bottom, grey 1px, transparent 1px);
        background-color: #090d11;
    }
</style>
<body>
    <canvas class="grid" onmousedown="mdcanvas()" onmouseup="mucanvas()" onmouseleave="mucanvas()">
        
    </canvas>
</body>
<script>
        var lastpos = {
            x: 0,
            y: 0
        }
    addEventListener('mousemove', (event) =>{
        lastpos.x = event.movementX
        lastpos.y = event.movementY
        if (mousedownoncanvas){
            window.scrollBy(0 - lastpos.x, 0 - lastpos.y)
        }
    })
var mousedownoncanvas = false
    function mdcanvas(){//drag entire window type thing for more control
        mousedownoncanvas = true
    }
    function mucanvas(){
        mousedownoncanvas = false
    }
</script>
